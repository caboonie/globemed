{% extends "layout.html" %}

{% block body %}

	<h1>Task Overview</h1>


	<h2> {{ task.task_type }} </h2>
	<h3> {{ task.due_datestring }} </h3>
	<p> {{ task.description }} </p>
	<p> Completed: {{task.completed}} </p>
	{% for field in task.fields %}
	<p> {{field}}: {{task.fields[field]}} </p>
	

	{% endfor %}

{%endblock%}

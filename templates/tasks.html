{% extends "layout.html" %}

{% block body %}

	<h1>Task Overview</h1>

	<table>
		<tr>
			<th> Type </th>
			{% for col in col_strings %}
				<th> {{ col }} </th>
			{% endfor %}
	        
	    </tr>
	{% for task in tasks %}
		<tr>
			<td><a href="/task/{{task.id}}"> {{ task.task_type }} </a></td>
	        <!-- <td> {{ task.description }} </td>
	        <td> {{ task.due_datestring }} </td> -->
	        {% for col in col_vars %}
				<td> {{ task[col] }} </td>
			{% endfor %}
	    </tr>
    {% endfor %}
    </table>

{%endblock%}
